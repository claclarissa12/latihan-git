<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../dist/output.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>Order Confirmation</title>
</head>

<body class="bg-[#FFEDFA] overflow-x-hidden font-[Poppins]">

 <!-- Navbar -->
  <nav class="fixed top-0 left-0 w-full bg-white shadow-md z-50">
    <div class="max-w-8xl mx-auto flex items-center gap-60 px-6 py-4 pl-20">
      <h1 class="text-3xl font-serif font-light whitespace-nowrap">CLAIRE & CO</h1>
      
        <form class="flex flex-1 max-w-lg relative" role="search">
        <input type="search" id="search-input" placeholder="Search" class="block w-full rounded-l-lg border border-gray-300 p-3 text-gray-900 text-sm focus:outline-none focus:ring-2 focus:ring-pink-300" style="height: 2.5rem;"/>
        <button type="submit" class="bg-[#FFEDFA] rounded-r-lg px-4 text-sm font-medium hover:bg-pink-200 transition-colors" style="height: 2.5rem;">
          Search
        </button>
      </form>

      <div class="flex items-center gap-10">
        <img src="/dist/img/message (3).png" alt="Message" class="h-7 w-7 cursor-pointer" />
        <img src="/dist/img/notification-bell (2).png" alt="Notification" class="h-7 w-7 cursor-pointer" />
       <a href="Cart.html">

         <img src="/dist/img/shopping-bag (5).png" alt="Shopping Bag" class="h-7 w-7 cursor-pointer" />
       </a>
       <a href="profile.html">

         <img src="/dist/img/user (4).png" alt="User" class="h-7 w-7 cursor-pointer" />
       </a>
      </div>
    </div>
    
  </nav>

  <!-- Shopping Cart Confirmation -->
  <div class="pt-25 px-4">
    <div class="max-w-lg mx-auto p-6 rounded-xl shadow-lg bg-white border border-gray-200">

      <h2 class="text-sm font-semibold text-gray-600 mb-2">Shopping Cart</h2>

      <!-- Success Icon -->
      <div class="flex justify-center my-6">
        <div class="w-40 h-40">
          <img src="/dist/img/check (3).png" alt="Success Icon" class="w-full h-full object-contain" />
        </div>
      </div>

      <p class="text-center text-xs text-gray-500 uppercase tracking-wide">Your order is confirmed</p>
      <p class="text-center text-3xl font-bold text-pink-500 mt-1 mb-4">$9.99</p>

      <hr class="my-4" />

      <div class="text-sm space-y-2 px-2 text-gray-700">
        <div class="flex justify-between">
          <span>Number</span>
          <span class="font-semibold text-gray-900">0889558494</span>
        </div>
        <div class="flex justify-between">
          <span>Payment Time</span>
          <span class="font-semibold text-gray-900">28-05-2025, 13:22</span>
        </div>
        <div class="flex justify-between">
          <span>Payment Method</span>
          <span class="font-semibold text-gray-900">Bank Transfer</span>
        </div>
        <div class="flex justify-between">
          <span>Sender Name</span>
          <span class="font-semibold text-gray-900">Clarissa</span>
        </div>
      </div>

      <hr class="my-4" />

      <div class="flex justify-between text-lg font-bold text-gray-800 mb-4 px-2">
        <span>Total Amount</span>
        <span>$9.99</span>
      </div>

      <div class="px-2 mt-6">
        <a href="homepage.html"
          class="block text-center text font-semibold py-2 rounded-lg bg-[#ffceea] hover:bg-[#FFEDFA] transition-all">
          Back to Home
        </a>
      </div>

    </div>
  </div>

</body>
</html>
