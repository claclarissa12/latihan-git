<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Checkout</title>
  <link href="../dist/output.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-[#FFEDFA] overflow-x-hidden min-h-screen py-10 px-6 font-['Poppins']">

  <a href="Cart.html" class="mb-6 inline-block">
    <img src="/dist/img/back 2.png" alt="Kembali" class="h-8 w-8">
  </a>

  <div class="max-w-4xl mx-auto space-y-6">

    <!-- Alamat Pengiriman -->
    <div class="bg-white p-6 rounded-xl shadow-lg">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Alamat Pengiriman</h2>
      <div class="text-gray-600 space-y-1">
        <p><span class="font-medium">Clarissa</span> (+62) 8347473833</p>
        <p>Jalan Flamboyan</p>
      </div>
      <button class="mt-4 text-blue-500 font-medium hover:underline">Ubah</button>
    </div>

    <!-- Produk Dipesan -->
    <div class="bg-white p-6 rounded-xl shadow-lg">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Produk Dipesan</h2>
      <div class="border-b pb-4 mb-4">
        <p class="text-gray-800 font-medium">Mascara Essence</p>
        <p class="text-gray-600 text-sm">Price: $9.99</p>
        <p class="text-gray-600 text-sm">Quantity: 1</p>
        <p class="text-pink-600 font-bold mt-2">$9.99</p>
      </div>

      <div class="mb-4">
        <label for="pesan" class="block text-gray-700 font-medium">Note:</label>
        <input type="text" id="pesan" placeholder="(Opsional) Tinggalkan pesan"
          class="mt-2 p-2 w-full border border-gray-300 rounded-md focus:outline-pink-400">
      </div>

      <div class="flex justify-between border-b pb-3 mb-3 text-sm text-gray-700">
        <div>
          <p>Option Delivery: <span class="font-medium">Regular</span></p>
          <p>Estimation: <span class="font-medium">29 Mei</span></p>
        </div>
        <span class="font-semibold text-pink-500">$1</span>
      </div>

      <div class="pt-2">
        <p class="text-gray-700 font-semibold">Total (1 Produk):</p>
        <p class="text-lg font-bold text-pink-600">$10.99</p>
      </div>
    </div>

    <!-- Form Voucher dan Metode Pembayaran -->
    <div class="bg-white p-6 rounded-xl shadow-lg">
      <div class="mb-6">
        <label for="voucher" class="block text-gray-700 font-medium">Voucher</label>
        <input type="text" id="voucher" placeholder="Masukkan kode voucher"
          class="mt-2 p-2 w-full border border-gray-300 rounded-md focus:outline-pink-400">
      </div>

      <h2 class="text-xl font-semibold text-gray-700 mb-4">Metode Pembayaran</h2>
      <div class="space-y-3 text-gray-700">
        <label class="flex items-center space-x-2">
          <input type="radio" name="payment" value="transfer" class="accent-pink-500" checked>
          <span>Transfer Bank</span>
        </label>
        <label class="flex items-center space-x-2">
          <input type="radio" name="payment" value="virtual" class="accent-pink-500">
          <span>Virtual Account</span>
        </label>
        <label class="flex items-center space-x-2">
          <input type="radio" name="payment" value="ewallet" class="accent-pink-500">
          <span>E-Wallet (OVO, Dana, Gopay)</span>
        </label>
      </div>

      <!-- Ringkasan Pembayaran -->
      <div class="mt-6 space-y-2 text-gray-700">
        <div class="flex justify-between">
          <span>Total Delivery</span>
          <span class="font-medium text-pink-500">$1</span>
        </div>
        <div class="flex justify-between">
          <span>Service Fee</span>
          <span class="font-medium text-pink-500">$1</span>
        </div>
        <div class="flex justify-between font-bold text-lg border-t pt-3 mt-3">
          <span>Total Payment</span>
          <span class="text-pink-600">$11.99</span>
        </div>
      </div>
        <button
          class="w-full bg-[#ffceea] hover:bg-[#FFEDFA] py-3 rounded-lg text-black font-semibold transition-all duration-200">
          Checkout
        </button>
    </div>

  </div>

</body>
<script src="/javascript/form.js"></script>
</html>
